## VWE DataExporter Configuration
## Adaptive Sampling Experiment - 256×256 Resolution

[DataExporter]

## Enable/disable data export
enabled = true

## Export format: json, png, or both
export_format = both

## Export interval (seconds, 0 = on-demand after world generation)
export_interval = 0

## Export directory (relative to Valheim root)
export_dir = ./world_data

## Log export events
log_exports = true

## Enable debug logging
log_debug = false


[BiomeExport]

## Export biome data
enabled = true

## Resolution for biome maps
## ADAPTIVE SAMPLING: 256×256 (vs 512×512 baseline)
## Expected performance: ~22 seconds vs ~156 seconds
resolution = 256


[HeightmapExport]

## Export heightmap data
enabled = true

## Resolution for heightmaps
## ADAPTIVE SAMPLING: 256×256 (vs 512×512 baseline)
## Expected performance: ~12 seconds vs ~88 seconds
resolution = 256


[StructureExport]

## Export structure data
enabled = true
