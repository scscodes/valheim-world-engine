## VWE DataExporter Configuration
## Adaptive Sampling Experiment - 384×384 Resolution (Comparison Test)

[DataExporter]

## Enable/disable data export
enabled = true

## Export format: json, png, or both
export_format = both

## Export interval (seconds, 0 = on-demand after world generation)
export_interval = 0

## Export directory (relative to Valheim root)
export_dir = ./world_data

## Log export events
log_exports = true

## Enable debug logging
log_debug = false


[BiomeExport]

## Export biome data
enabled = true

## Resolution for biome maps
## ADAPTIVE SAMPLING: 384×384 (147,456 samples)
## Middle ground between 256×256 and 512×512
## Expected: Better balance between sample count and yield overhead
resolution = 384


[HeightmapExport]

## Export heightmap data
enabled = true

## Resolution for heightmaps
## ADAPTIVE SAMPLING: 384×384 (147,456 samples)
resolution = 384


[StructureExport]

## Export structure data
enabled = true
