## VWE DataExporter Configuration
## Dynamic Yield Test - 256×256 Resolution with Time-Based Yielding (50ms interval)

[DataExporter]

## Enable/disable data export
enabled = true

## Export format: json, png, or both
export_format = both

## Export interval (seconds, 0 = on-demand after world generation)
export_interval = 0

## Export directory (relative to Valheim root)
export_dir = ./world_data

## Log export events
log_exports = true

## Enable debug logging
log_debug = false


[BiomeExport]

## Export biome data
enabled = true

## Resolution for biome maps
## 256×256 (65,536 samples)
resolution = 256


[HeightmapExport]

## Export heightmap data
enabled = true

## Resolution for heightmaps
## 256×256 (65,536 samples)
resolution = 256


[StructureExport]

## Export structure data
enabled = true


[Performance]

## Use time-based yielding instead of sample-based
## DYNAMIC YIELD: Yield every N milliseconds instead of every 100 samples
## Expected: Reduce yield overhead at lower resolutions
use_dynamic_yield = true

## Yield interval in milliseconds
## 50ms = ~20 yields per second (more frequent)
yield_interval_ms = 50
