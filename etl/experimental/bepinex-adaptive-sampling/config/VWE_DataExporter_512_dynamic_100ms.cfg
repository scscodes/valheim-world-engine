## VWE DataExporter Configuration
## Dynamic Yield Test - 512×512 Resolution with Time-Based Yielding (100ms interval)

[DataExporter]

## Enable/disable data export
enabled = true

## Export format: json, png, or both
export_format = both

## Export interval (seconds, 0 = on-demand after world generation)
export_interval = 0

## Export directory (relative to Valheim root)
export_dir = ./world_data

## Log export events
log_exports = true

## Enable debug logging
log_debug = false


[BiomeExport]

## Export biome data
enabled = true

## Resolution for biome maps
## 512×512 (262,144 samples) - Baseline resolution
resolution = 512


[HeightmapExport]

## Export heightmap data
enabled = true

## Resolution for heightmaps
## 512×512 (262,144 samples)
resolution = 512


[StructureExport]

## Export structure data
enabled = true


[Performance]

## Use time-based yielding instead of sample-based
## DYNAMIC YIELD: Yield every N milliseconds instead of every 100 samples
## Expected: May perform worse than sample-based at high resolution
use_dynamic_yield = true

## Yield interval in milliseconds
## 100ms = ~10 yields per second
yield_interval_ms = 100
