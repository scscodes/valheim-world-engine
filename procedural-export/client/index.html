<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valheim World Map - Procedural Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f0f0f0;
        }

        .info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            font-size: 14px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .info-value {
            color: #f0f0f0;
            font-weight: 500;
        }

        .canvas-container {
            position: relative;
            display: inline-block;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            image-rendering: pixelated; /* Sharp pixels for retro look */
            cursor: crosshair;
        }

        .controls {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }

        select, input[type="range"] {
            width: 200px;
            padding: 8px;
            background: #3a3a3a;
            color: #f0f0f0;
            border: 1px solid #555;
            border-radius: 4px;
        }

        input[type="range"] {
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background: #3a8eef;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .legend {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .legend h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid #555;
        }

        .loading {
            padding: 40px;
            text-align: center;
            font-size: 18px;
            color: #888;
        }

        .coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            pointer-events: none;
        }

        .stats {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Valheim World Map Viewer</h1>
        </header>

        <div class="info">
            <div class="info-item">
                <span class="info-label">World Name</span>
                <span class="info-value" id="worldName">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Seed</span>
                <span class="info-value" id="seed">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Resolution</span>
                <span class="info-value" id="resolution">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Samples</span>
                <span class="info-value" id="sampleCount">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Export Time</span>
                <span class="info-value" id="exportTime">-</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Render Mode:</label>
                <select id="renderMode">
                    <option value="biome">Biomes</option>
                    <option value="height">Height Map</option>
                </select>
            </div>

            <div class="control-group">
                <label>Canvas Size:</label>
                <select id="canvasSize">
                    <option value="1024">1024×1024 (Native)</option>
                    <option value="1536">1536×1536 (1.5x)</option>
                    <option value="2048" selected>2048×2048 (2x)</option>
                    <option value="3072">3072×3072 (3x)</option>
                    <option value="4096">4096×4096 (4x)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Smoothing:</label>
                <select id="smoothing">
                    <option value="pixelated" selected>Pixelated (Sharp)</option>
                    <option value="auto">Smooth (Bicubic)</option>
                </select>
            </div>

            <button id="loadBtn">Load Map Data</button>
            <button id="downloadBtn" disabled>Download PNG</button>

            <div class="stats" id="stats"></div>
        </div>

        <div id="mapContainer" class="loading">
            Click "Load Map Data" to begin
        </div>

        <div class="legend">
            <h3>Biome Legend</h3>
            <div class="legend-grid" id="legend"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
